<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="Permissions-Policy" content="payment=*, clipboard-write=*">
    <title>Free-Association | Technology for Better Global Coordination</title>
    <meta name="description" content="Free-Association is a values-driven resource coordination platform with peer-to-peer architecture. Real-time allocation based on mutual recognition. Open source infrastructure for planetary coordination.">
    <meta property="og:title" content="Free-Association | Technology for Better Global Coordination">
    <meta property="og:description" content="Transform how humanity coordinates resources by aligning resource flows with collective values and mutual contribution. Peer-to-peer, mathematically proven, open source.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Calendly badge widget -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <!-- GitHub Pages SPA redirect support -->
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Calendly badge widget -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        if (window.Calendly) {
          Calendly.initBadgeWidget({
            url: 'https://calendly.com/free-association/30min',
            text: 'Schedule time with us',
            color: '#0d95da',
            textColor: '#ffffff',
            branding: false
          });
        }
      });
    </script>
  </body>
</html>
